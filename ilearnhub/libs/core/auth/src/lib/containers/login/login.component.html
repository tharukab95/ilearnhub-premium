<button mat-raised-button color="accent" *ngIf="(auth.isAuthenticated$ | async) === false" (click)="loginWithRedirect()">
  Login
</button>

<div *ngIf="auth.user$ | async as user" class="row">
  <div class="col">
    {{ user.name }}
    <button mat-raised-button color="accent" (click)="logout()">
      Logout
    </button>
  </div>
</div>
