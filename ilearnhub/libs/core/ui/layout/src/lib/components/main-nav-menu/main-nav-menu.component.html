<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu
      <!-- <a class="navbar-brand" href="">
        <div class="logo-image">
            <img src="ilearn-logo" class="img-fluid">
        </div>
      </a> -->
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item (click)="navigateTo('dashboard')">Dashboard</a>
      <a mat-list-item (click)="navigateTo('class')">Class</a>
      <a mat-list-item (click)="navigateTo('settings')">Settings</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>ilearnhub </span>
      <span class="example-fill-remaining-space"></span>
      <ilearnhub-login></ilearnhub-login>
    </mat-toolbar>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
